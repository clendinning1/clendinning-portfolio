<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Remember to load reset.css before style.css-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>clendinning.</title>
</head>

<body>
    <!--TO DO:
    1. Use good elements, classes, and ids. Divs are okay but don't overuse them.
    -->

    <!--Header (intro card). everything else is hidden until clicking "expand".-->
    <header>
        <section id="intro">
            <h1>clendinning.</h1>
            <header class="exp">expand</header>
        </section>
    </header>

    <!--Content (cards 1-3).-->
    <content>
        <!--About ID (first card). contains a short "about me" with two buttons for "work" and "contact".-->
        <section id="about">
            <h2>about</h2>
        </section>

        <!--Work ID (second card). this is the portfolio proper with previews of other projects.-->
        <section id="work">
            <h2>work</h2>
        </section>

        <!--Contact ID (third card). this is my contact info. when the button is clicked, it should appear underneath the "about"(??)-->
        <section id="contact">
            <h2>contact</h2>
        </section>
    </content>

    <!--Footer (not a card): copyright.-->
    <footer>
        <section id="copyright">
            &copy; clendinning 2024
        </section>
    </footer>
