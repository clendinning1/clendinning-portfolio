<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Remember to always load reset.css before style.css!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/3dfe415d65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Manrope:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>clendinning.</title>
</head>

<body>
    <content>
        <!--Intro-->
        <section id="about">
            <!--'section' element gives the nice card formatting.-->
            <!--'#about' id links to this section.-->
            <h1>clendinning</h1>
            <main>
                <!--'main' element contains about text and cat pic.-->
                <img src=".\assets\images\catpic.jpg" alt="Alt Text: photo of my cat!"></img>
                <p>HTML, CSS, Javascript.</p>
            </main>
        </section>

        <!--Navigation-->
        <section class="navi">
            <!--'section' element gives the nice card formatting.-->
            <!--'.navi' class will add formatting specific to this card when i do it.-->
            <nav>
                <!--'nav' element contains buttons.-->
                <button class="wbutt" title="Portfolio" onclick="location.href='#work'">
                    work
                </button>
                <button class="cbutt" title="Contact" onclick="location.href='#contact'">
                    contact
                </button>
            </nav>
        </section>

        <!--Work (portfolio)-->
        <section id="work">
            <!--'section' element gives the nice card formatting.-->
            <!--'#work' id links to this section.-->
            <h2>work</h2>
            <p>here will be many images</p>
        </section>

        <!--Contact-->
        <section id="contact">
            <!--'section' element gives the nice card formatting.-->
            <!--'#contact' id links to this section.-->
            <h2>contact</h2>
            <div class="con">
                <!--'con' div contains the 'email' and 'github' divs.-->
                <div class="email">
                    <!--'email' div contains the icon and email address.-->
                    <i class="fa-solid fa-envelope" title="Email"></i><p>azureocean@protonmail.com</p>
                </div>
                <div class="github">
                    <!--'github' div contains the icon and gh link.-->
                    <i class="fa-brands fa-github" title="GitHub"></i>
                    <a href="https://github.com/clendinning1/">clendinning1</a>
                </div>
            </div>
        </section>

        <!--Footer (copyright)-->
        <footer>
            <!--'footer' element contains footer/copyright.-->
            <section class="copyright">
                <!--'section' element gives the nice card formatting.-->
                <!--'.copyright' class adds formatting specific to this card.-->
                &copy; clendinning 2024.
            </section>
        </footer>
    </content>
</body>

</html>
